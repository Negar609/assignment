<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Input</title>
</head>

<body>
	<h1>JavaScript Intro</h1>
	<h2>Number</h2>

	<h3>Goal</h3>
	<p>As a user, I want to order some pizza.</p>

	<h3>Technologies</h3>
	<ul>
		<li>JavaScript</li>
	</ul>

	<h3>Live demo</h3>
	Pizza(s) <input type="text" id="count" value="2"><br>
	<select id="size">
		<option value="9">Small</option>
		<option value="12" selected="selected">Medium</option>
		<option value="20">Large</option>
	</select>
	<script>
		// TODO inclass: apply GST 5% + PST 7% to total bill
		const GST = 0.05;
		const PST = 0.07;
		const count = document.querySelector('#count').value;
		const size = document.querySelector('#size').value;
		const subtotal = count * size;
		const total = (subtotal * (GST + PST)) + subtotal;
		console.log('Total bill is ', total);
		// TODO... and round to the nearest dollar
		console.log('Total bill is ', Math.round(total));
		// TODO...and add currency symbol
		console.log('Total bill is ', '$' + Math.round(total));
	</script>
</body>
</html>
